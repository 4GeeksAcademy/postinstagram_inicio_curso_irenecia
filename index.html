<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Instagram</title>

    <link rel="stylesheet" href="./styles.css">


</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="post-header-left">
                <i class="fa-brands fa-html5"></i>
                <div>
                    <p>HTML</p>
                    <p>Rigoberto</p>
                </div>
            </div>
            <div class="post-header-right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

        </div>
        <div class="post-image">
            <img src="./publicphotos/perrito.jpg" alt="image perrito">
        </div>
        
        <div class="post-icons">
            <div class="icons-left">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>

            </div>
            
            <div class="icons-right">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="post-body">

            <div class="texto-inicial">Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100,000 others</b>
            </div>
            <div class="texto-final">
                ¡Traemos una maravillosa sorpresa! La poesía animales de la granja que tu peque no se espera. En este
                divertido poema los animales están un poco majaretas y hacen cosas tan descabelladas como
                desternillantes»!
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7d7ef3884e.js" crossorigin="anonymous"></script>
</body>

</html>
